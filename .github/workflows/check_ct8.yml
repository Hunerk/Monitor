name: Monitor CT8.PL Registration

on:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pyTelegramBotAPI

    - name: Run check script
      run: python check_ct8.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.7387475722:AAENTZ7fv7sc-iVJc9ht2W_vU2uBPz_Bw3U }}
        TELEGRAM_CHAT_ID: ${{ secrets.716606464 }}
